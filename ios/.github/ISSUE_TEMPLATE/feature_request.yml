name: ✨ 功能建议
description: 建议新功能或改进
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        ## ⚠️ 重要提醒
        - 本项目仅为播放器，不提供任何播放源
        - 请勿在 Issue 中索要或分享播放源
        - 请勿分享受版权保护的内容

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 你遇到了什么问题？这个功能能解决什么？
      placeholder: 例如：我希望能够...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 你希望如何实现这个功能？
      placeholder: 描述你期望的功能实现方式...
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案（可选）
      description: 你考虑过其他解决方案吗？
      placeholder: 描述其他可能的实现方式...

  - type: dropdown
    id: platform
    attributes:
      label: 相关平台
      description: 这个功能针对哪些平台？
      multiple: true
      options:
        - 所有平台
        - Android 手机
        - Android TV
        - Windows
        - 其他
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 其他信息
      description: 其他任何有助于理解这个功能的信息
